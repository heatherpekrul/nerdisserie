<footer class="footer">
  <nav class="footer__social-nav">
    <ul>
      <li>
        <a href="https://twitter.com/{{ site.twitter_username }}" class="icon icon--twitter">
          <span>Twitter</span>
        </a>
      </li>
      <li>
        <a href="https://www.facebook.com/{{ site.facebook_page }}" class="icon icon--facebook">
          <span>Facebook</span>
        </a>
      </li>
      <li>
        <a href="{{ site.github_url }}" class="icon icon--github">
          <span>Github</span>
        </a>
      </li>
      <li>
        <a href="{{ "/feed.xml" | relative_url }}" class="icon icon--rss">
          <span>RSS</span>
        </a>
      </li>
    </ul>
  </nav>
  &copy; {{ site.footer.copyright }}

</footer>

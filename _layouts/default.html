<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
    {% include head-social.html %}
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ site.url }}/assets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT:400i|Roboto:300,400,700" rel="stylesheet">

    {% if jekyll.environment == "production" %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_tracking_id }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.ga_tracking_id }}');
      </script>
    {% endif %}
  </head>
  <body>
    {% include header.html %}

    <main class="content">
      <div class="content__wrapper">
        {{ content }}

        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7094558918268060"
            crossorigin="anonymous"></script>
        <!-- Nerdisserie Footer -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-7094558918268060"
            data-ad-slot="2650976897"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>

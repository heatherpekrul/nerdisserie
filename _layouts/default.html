<!doctype html>
<html lang="en-US">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    {% include head-social.html %}
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ site.url }}/assets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT:400i|Roboto:300,400,700" rel="stylesheet">
  </head>
  <body>
    {% include header.html %}

    <main class="content">
      <div class="content__wrapper">
        {{ content }}
      </div>
    </main>
    {% include footer.html %}
  </body>
